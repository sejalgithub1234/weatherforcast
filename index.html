<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
  }

  li {
    float: left;
    border-right: 1px solid #bbb;
  }

  li:last-child {
    border-right: none;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover:not(.active) {
    background-color: #111;
  }

  .active {
    background-color: #04AA6D;
  }

  .allignBody {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 8px
  }

  .allignCurrentWather {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 8px
  }

  .cardlayout {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    border-radius: 5px;
    /* 5px rounded corners */
  }

  .widthcard1 {
    width: 33%;
  }

  .widthcard2 {
    width: 67%;
  }
  .alignforcast {
    display: flex;
    gap: 8px;
  }
  @media (max-width: 960px) {

    /* Your styles for tablets go here */
    .allignBody {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px
    }

    .allignCurrentWather {
      display: flex;
      flex-direction: row;
      justify-content: space-around !important;
      align-items: center;
      gap: 8px
    }

    .widthcard1 {
      width: 100%;
    }

    .widthcard2 {
      width: 100%;
    }
  }

  /* Mobile styles (500px) */
  @media (max-width: 500px) {

    /* Your styles for mobile devices go here */
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}
.mobSearchalign{
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 100%;
}
.allignCurrentWather {
        display: flex;
        flex-direction: column;
        justify-content: space-around !important;
        align-items: center;
        gap: 8px;
    }
    .alignforcast {
    display: flex;
    gap: 8px;
    flex-direction: column;
    width: 100%;
  }
  }
</style>

<body>
  <ul class="p-4">
    <h1 class="text-3xl text-center font-bold text-white">Weather Forecast</h1>
    <div class="flex justify-center mobSearchalign">
      <input id="location-input" type="text" class="border-2 border-gray-400 p-2 rounded-lg"
        placeholder="Enter location">
      <button id="search-btn" class="bg-blue-500 text-white p-2 rounded-lg ml-2">Search</button>
      <button id="current-location-btn" class="bg-green-500 text-white p-2 rounded-lg ml-2">Use Current
        Location</button>
    </div>
  </ul>

  <div class="container mx-auto p-4 allignBody">
    <div class="cardlayout widthcard1">
      <div class="p-2" id="weather-header">
        <h1>Current weather</h1>
      </div>
      <div class="border-2"></div>
      <div class="p-2" style="min-height: 200px;">
        <div class="container mx-auto allignBody">
          <div class="w-full">
            <div id="weather-info" class="text-center allignCurrentWather w-full" style="justify-content: space-between"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="cardlayout widthcard2">
      <div style="display: flex;
          align-items: center;
          justify-content: space-between" class="p-2">
        <h1>5 -Day Forecast</h1>
        <div style="display:flex; align-items: center;gap:8px">
        </div>
      </div>
      <div class="border-2"></div>
      <div class="p-2" style="min-height: 200px;">
        <div class="container mx-auto allignBody">
          <div class="w-full">
            <div id="weathernext-info" class="text-center allignBody w-full" style="justify-content: space-between">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
