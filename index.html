<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul class="p-4">
    <h1 class="text-3xl text-center font-bold text-white">Weather Forecast</h1>
    <div class="flex justify-center mobSearchalign">
      <input id="location-input" type="text" class="border-2 border-gray-400 p-2 rounded-lg"
        placeholder="Enter location">
      <button id="search-btn" class="bg-blue-500 text-white p-2 rounded-lg ml-2">Search</button>
      <button id="current-location-btn" class="bg-green-500 text-white p-2 rounded-lg ml-2">Use Current
        Location</button>
    </div>
  </ul>

  <div class="container mx-auto p-4 allignBody">
    <div class="cardlayout widthcard1">
      <div class="p-2" id="weather-header">
        <h1>Current weather</h1>
      </div>
      <div class="border-2"></div>
      <div class="p-2" style="min-height: 200px;">
        <div class="container mx-auto allignBody">
          <div class="w-full">
            <div id="weather-info" class="text-center allignCurrentWather w-full" style="justify-content: space-between"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="cardlayout widthcard2">
      <div style="display: flex;
          align-items: center;
          justify-content: space-between" class="p-2">
        <h1>5 -Day Forecast</h1>
        <div style="display:flex; align-items: center;gap:8px">
        </div>
      </div>
      <div class="border-2"></div>
      <div class="p-2" style="min-height: 200px;">
        <div class="container mx-auto allignBody">
          <div class="w-full">
            <div id="weathernext-info" class="text-center allignBody w-full" style="justify-content: space-between">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
